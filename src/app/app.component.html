
 <div class="container">

    <div class="accordion accordion-flush" id="accordionFlushExample" >
      <div class="accordion-item"  *ngFor="let curso  of cursos; let i= index">
        <h2 class="accordion-header" id="flush-headingOne">
          
        </h2>
        <button  class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapseOne'+i" aria-expanded="false" aria-controls="flush-collapseOne">
         #{{i + 1}} - {{curso.titulo}}
        </button>
        <div [id]="'flush-collapseOne'+i" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body"> <iframe width="560" height="315" [src]="curso.url | safe"  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
        </div>
      </div>  
    </div>
